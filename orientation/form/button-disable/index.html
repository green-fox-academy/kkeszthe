<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Button Disable</title>
	</head>
	<body>
		<form action="/vegtelenbe" method="POST">
			<legend>What is your favourite pet?</legend>
			<select name="favpet" id="favpet">
				<option disabled selected value> -- select an option -- </option>
				<option value="dog">Dog</option>
				<option value="cat">Cat</option>
				<option value="goldfish">Viktor the goldfish</option>
			</select>
			<legend>Do you want to sign up for cat facts?</legend>
			<input type="radio" name="catfacts" id="catfactsyes" value="yes" />
			<label for="catfactsyes">Yes</label>
			<input type="radio" name="catfacts" id="catfactsno" value="no" />
			<label for="catfactsno">No</label>
			<div id="buttons"></div>
			<button type="submit" id="cat" disabled>I love cats</button>
			<button type="submit" id="signup" disabled="disabled">Sign up</button>
		</form>
	</body>
	<script src="app.js"></script>
</html>

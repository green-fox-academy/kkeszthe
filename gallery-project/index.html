<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gallery Project</title>
		<link rel="stylesheet" href="assets/stlye.css" />
	</head>
	<body>
		<div class="photoViewer">
			<button class="leftbutton">
				<img id="leftbutton" class="button" src="assets/arrow.svg" alt="" />
			</button>
			<figure class="description">
				<img class="image" />
				<figcaption>
					<h1 class="imageTitle"></h1>
					<p class="imageDescription"></p>
				</figcaption>
			</figure>
			<button class="rightbutton">
				<img id="rightbutton" class="button" src="assets/arrow.svg" alt="" />
			</button>
		</div>
		<div class="thumbnails"> </div>
		<script src="app.js"></script>
	</body>
</html>
